<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" name="name" id="name" />
      <select>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <div class="hobbies">
        <h2>Hobbies</h2>
        <label for="sports">Sports</label>
        <input type="checkbox" value="sports" id="sports" />

        <label for="meditation">meditation</label>
        <input type="checkbox" value="meditation" id="meditation" />

        <label for="gym">gym</label>
        <input type="checkbox" value="gym" id="gym" />
      </div>

      <div class="agreement">
        <label for="yes">yes</label>
        <input type="radio" name="agreement" id="yes" value="yes">
        <label for="no">no</label>
        <input type="radio" name="agreement" id="no" value="no">
      </div>

      <button>submit</button>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
